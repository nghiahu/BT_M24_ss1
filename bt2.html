<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let classes = [
    {
        id:1, 
        number:25
    },
    {
        id:1, 
        number:30
    },
    {
        id:1, 
        number:50
    }
    ]
    let result = classes.map((item,index) => {
        if(item.number < 30){
            classes[index].number = item.number + 10
            return item
        }else if(item.number > 40){
            classes[index].number = item.number - 10
            return item
        }else{
            return item
        }
    })
    console.log(result)
    </script>
</body>
</html>
