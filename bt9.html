<!DOCTYPE html>

</head>
<body>
    <script>
            let users =  [
            { 
                id: 1, 
                name: 'Alice', 
                hobbies: ['Reading', 'Drawing'] }, 
            { 
                id: 2, 
                name: 'Bob', 
                hobbies: ['Gaming', 'Cooking'] },
            ]
            function hobbyArray(arr){
                let result = [];
                arr.forEach(item => {
                    result.push(...item.hobbies);
                });
                return result;
            }
            console.log(hobbyArray(users))
    </script>
</body>
